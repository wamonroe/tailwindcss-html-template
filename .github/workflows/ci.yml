name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  audit_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: npm audit
